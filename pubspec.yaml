name: zodiac
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  rive: 0.11.11
  intl: ^0.18.1
  flutter_svg: ^2.0.8
  percent_indicator: ^4.2.3
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - lib/data/
    - assets/images/
    - assets/images/zodiac-signs/
    - assets/images/zodiac-signs-2/
    - assets/animations/

